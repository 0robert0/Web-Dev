<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <title>Web Scraping</title>
</head>
<body>
  <div class="container-md">
    <h2>Indeed Job Search Data</h2>
  </div>
  <div class="container-md">
    <form action="/" method="POST">
      <div class="form-group row">
        <label for="inputJob" class="col-sm-2 col-form-label">Job</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputJob" name="inputJob" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="location" name="location" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label style="margin-left: -3%;" for="exampleFormControlSelect1">How many pages would you like to view the result of the search?</label>
        <select class="form-control offset-md-4" id="exampleFormControlSelect1" name="numberOfPages">
          {% for option in options %}
          <option value="{{option}}">{{option}}</option>
          {% endfor %}
        </select>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Download Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="downloadType" id="JSON" value="JSON" checked>
              <label class="form-check-label" for="JSON">
                JSON
              </label>
              <br>
              <input class="form-check-input" type="radio" name="downloadType" id="CSV" value="CSV">
              <label class="form-check-label" for="CSV">
                CSV
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Download Jobs File</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
